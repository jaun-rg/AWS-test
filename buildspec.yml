version: 0.1

phases:
  install:
    commands:
      - npm install
      - echo Install is successfull...
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started 
      - npm test
  post_build:
    commands:
      - pwd
      - ls -la .
      - rm buildspec.yml
      - mv coverage-buildspec.yml buildspec.yml
      - zip -r output.zip . -x "node_modules"
      - ls -la .
      - echo Build completed 
  artifacts:
    files:
      - output.zip
    discard-paths: yes